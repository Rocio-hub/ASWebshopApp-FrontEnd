<button routerLink="/user-add">Add new user</button>
<ul *ngIf="users">
  <li *ngFor="let user of users">
    <a routerLink="/users/{{user.id}}">
      {{user.firstName}} {{user.lastName}} {{user.address}}
    </a>
    <button routerLink="/user-update/{{user.id}}">Update</button>
    <button (click)="deleteUserById(user.id)">Delete</button>
  </li>
</ul>
