<body>
<form [formGroup]="editProductForm">
  <div class="main-div">
    <div class = "shadow-lg col-sm-4 p-3">
      <div class="px-4 py-3">
        <div class="form-group">
          <label>Name</label>
          <input type="text" formControlName="name" class="form-control" required/>
        </div>
        <div class="form-group">
          <label>Type</label>
          <input type="text" formControlName="typeName" class="form-control" required/>
        </div>
        <div class="form-group">
          <div class="form-group">
            <label>Price</label>
            <input type="text" formControlName="price" class="form-control" required/>
          </div>
          <button class="btn btn-primary" routerLink="/" (click)="updatedProduct()">Save</button>
        </div>
      </div>
    </div>
  </div>
</form>
</body>
