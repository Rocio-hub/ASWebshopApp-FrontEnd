<div *ngIf ="isAdmin">
  <form [formGroup]="addProductForm">
    <div class="main-div">
      <div class = "shadow-lg col-sm-4 p-3">
        <div class="px-4 py-3">
          <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="prodName" class="form-control" required/>
          </div>
          <div class="form-group">
            <label>Type</label>
            <label class="smallComment">&nbsp;&nbsp;&nbsp; Valid options: Mugs, Tshirts, Keychains, Other</label>
            <input type="text" formControlName="typeName" class="form-control" required/>
          </div>
          <div class="form-group">
            <label>Price</label>
            <input type="text" formControlName="price" class="form-control" required/>
          </div>
          <div class="container">
            <img [src]="url"><br>
            <input type="file" (change)="onSelectFile($event)">
            <br>
          </div>
          <div class>
            <br>
            <button type="button" class="btn btn-primary"(click)="addProduct()">Save</button>
            <button type="button" class="btn btn-primary"(click)="resetForm()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<div *ngIf ="!isAdmin">
  Nice try...
</div>
