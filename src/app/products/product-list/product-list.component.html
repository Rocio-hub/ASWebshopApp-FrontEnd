<div class ="row">
<!--  <div class = "card-img-wrapper">
    <img *ngIf="product.Image" class = "card-img-top" src="assets/img/{{product.image}}.jpg">-->
  <div *ngFor="let product of products" class = "shadow-lg col-sm-4 p-3">
      <div class="card">
        <img *ngIf="!product.image" class = "imgProps" src="assets/img/default.png">
        <br>
        <h1>{{product.name}}</h1>
        <button class="btn btn-primary" (click)="addToCart(product)"><i class="fas fa-shopping-cart"></i> {{product.price}} kr.</button>

      </div>
    </div>
  </div>
