<body>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Sign In</h3>
    </div>
    <div class="card-body">

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="main-div">
            <div class = "shadow-lg col-sm-4 p-3">
              <div class="px-4 py-3 loginCard">
                <div class="form-group">
                  <img class="image"> <i class="fas fa-at"></i>
                  <label>Email</label>
                  <input type="text" formControlName="email" class="form-control" required/>
                    <div *ngIf="email.errors?.required" class="error">Email is required</div>
                </div>
                <div class="form-group">
                  <img class="image"><i class="fas fa-key"></i>
                  <label>Password</label>
                  <input type="password" formControlName="password" class="form-control" required/>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary">Login</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="card-footer">
        <div class="d-flex justify-content-center">
          Don't have an account?
          <button class="btn disabled" type="button"> Sign Up</button>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn disabled" type="button">Forgot your password?</button>
        </div>
      </div>
    </div>
  </div>
<br>
</body>
