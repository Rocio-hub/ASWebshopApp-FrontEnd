
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
<div class="main-div">
  <div class = "shadow-lg col-sm-4 p-3">
    <div class="px-4 py-3">
      <div class="form-group">
        <img class="image"> <i class="fas fa-at"></i>
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control" required/>
          <div *ngIf="email.errors?.required">Email is required</div>
      </div>
      <div class="form-group">
        <img class="image"><i class="fas fa-key"></i>
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" required/>
   <!--     <div *ngIf="password.errors.required">Password is required</div>-->
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Login</button>

      <!--<img *ngIf = "loading" src=""/>-->
      </div>
      <div *ngIf="errormessage" class="alert-danger">{{errormessage}}</div>
    </div>
  </div>
</div>
</form>
